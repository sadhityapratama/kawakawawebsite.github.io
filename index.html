<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Anggur Kawa Kawa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Cemre Tellioğlu Tunçay">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" type="image/png" href="iconkawakawa32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="iconkawakawa16.png" sizes="16x16" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    </head>
    <body style="background-color: red;">

		
       
        <!-- Contact Start -->
        <section id="section6" class="contact">
            <div class="contact100-form-title container">
                <h3>Welcome to Kawa Kawa Website</h3>
                <h2>Please input your birthdate</h2>
                    <form name="ageForm" class="contact100-form validate-form" onsubmit="return validateForm()" action="home.html">
                       

                        <div class="wrap-input100 rs1-wrap-input100 validate-input">
                            <span class="label-input100">Date</span>
                            <input id="dateInput" class="input100" type="text" maxlength="2" name="birthDate" placeholder="DD" pattern="[0-9]+" onkeyup="autoMoveNextField(this, 'monthInput')">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input" >
                            <span class="label-input100">Month</span>
                            <input id="monthInput" class="input100" type="text" maxlength="2" name="birthMonth" placeholder="MM" pattern="[0-9]+" onkeyup="autoMoveNextField(this, 'yearInput')">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input" >
                          <span class="label-input100">Year</span>
                          <input id="yearInput" class="input100" type="text" maxlength="4" name="birthYear" placeholder="YYYY" pattern="[0-9]+" onkeyup="autoMoveNextField(this, 'submitButton')">
                          <span class="focus-input100"></span>
                        </div>

                        <div class="container-contact100-form-btn">
                                <button id="submitButton" class="contact100-form-btn">
                                    <span>
                                        Submit
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                                </button>
                        </div>

                        <div class="container-contact100-form-btn response" style="margin-top: 30px;">
                            <p class="error">
                            </p>
                        </div>
                    </form>
                </div>
        </section>
        <!-- Contact End -->
        
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/parallax.min.js"></script>
        <script src="js/agevalidation.js"></script>
        <!-- <script src="js/ajax-mail.js"></script> -->
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/main.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyIMWhs-crjT0yhctbRjfJFq75FlEhSzE&callback=initMap">
        </script>
    </body>
</html>
