<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JS -->
     <script src="js/javascript.js" ></script>

    <!-- website icon -->
    <link rel="icon" href="asset/logo/FULL KAWA KAWA.png">
    
    <link href="css/style.css" rel="stylesheet">
    
    <title>Anggur Kawa Kawa</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="container mt-5">
                <div class="row"> 
                  <div class="col ">
                    <div class="jumbotron mt-5">
                        <h1 class="display-4 d-flex justify-content-center align-self-center">Please input your birthdate :</h1>
                        <hr class="my-4">
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>DD</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>MM</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                          </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>YYYY</option>
                            <option value="1">1997</option>
                            <option value="2">1998</option>
                            <option value="3">1999</option>
                          </select>
                    </div>
                    <div class="col d-flex justify-content-center align-self-center">
                        <a href="Home.html">
                            <button type="button" class="btn btn-primary" >Submit</button>
                        </a>
                    </div>
                </div>
                
              </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
